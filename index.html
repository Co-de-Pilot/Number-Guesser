<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./number_guesser_style.css">
    <title>Number Guesser | Szám Tippelő Játék</title>
</head>
<body> 
    <section>
        <form action="#" method="post" class="js-form">
            <fieldset>
                <legend>Szám bekérése</legend>
                <label>Szám tipp:
                    <input type="number" name="guess-number" step="1"
                    id="guessNumber" placeholder="Szám tipp" min="1" max="100"/>
                </label>
                <button class="js-guess">Tipp</button>
                <button class="js-newgame" >Új játék</button>
            </fieldset>
            <fieldset>
                <legend>Eredmény</legend>
                <div id="result"></div>
            </fieldset>
            <fieldset>
                <legend>Napló</legend>
                <div id="history"></div>
            </fieldset>
        </form>
    </section>
    <script src="./number_guesser_script.js"></script>
</body>
</html>
